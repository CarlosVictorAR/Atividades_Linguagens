<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            align-items: center;
            border-radius: 20px;
        }
        h1{
            background-color: black;
            color: white;
            width: 25%;
            margin: 0 auto;

        }
        [data-genero]{
            color: white;
        }
        [data-genero=acao]{
            background-color: orange;
        }
        [data-genero="comedia acao"]{
            background-color: red;
        }
        [data-genero~=drama]{
            background-color: blue;
        }
        [data-genero~=fantasia]{
            background-color: gray;
        }
        [data-genero=comedia]{
            background-color: greenyellow;
        }
        ul{
            width: 25%;
            margin: 0 auto;
            padding: 0;
        }
        h1:hover{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Filmes que gosto</h1>
    <ul>
        <li data-genero="acao">
            John Wick
        </li>
        <li data-genero="comedia acao">
            Corra que a policia vem ai
        </li>
        <li data-genero="comedia">
            Se beber nao case
        </li>
        <li data-genero="drama suspense">
            Clube da luta
        </li>
        <li data-genero="fantasia comedia">
            O maskara
        </li>
    </ul>
    
</body>
</html>
