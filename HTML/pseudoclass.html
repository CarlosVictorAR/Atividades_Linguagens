<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:active{
            color: gray
        }
        a:hover{
            font-size: 20px;
            color: blue
        }
        a:visited{
            color:green
        }
        p:first-of-type{
            color: aqua
        }
        p:first-child{
            color: yellow;
        }
        .item-menu:first-child{
            border-width: 30%;
            border: 5px solid yellow;
            width: 25%;
        }
    </style>
</head>
<body>
    <h1 class="item-menu">HyperLink with Pseudo-Class</h1>
    <a href="https://www.ifpb.edu.br/banner/">IFPB</a>
    <p>
        Ola
    </p>
    <div>
        <p>
            Aoba
        </p>
    </div>
</body>
</html>
